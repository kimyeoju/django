{% extends 'blog/base.html' %}

<!-- 사용자가 수정을 해야하기 때문에 form을 열어준다 -->
<!-- 수정 form -->
{% block content %}
<form method="post">
    {% csrf_token %}
    <!-- 안전해~ 라면서 말해주는 token -->
    <!-- 태그를 선별할땐 form.title.name 을 이용한다! -->

    <!-- title -->
    {{ form.title.label_tag }}
    <input type="text" name="{{ form.title.name }}" value="{{ form.initial.title }}">
    <!-- form.initial.title은 initial['title']=post.title에서 pk로 현재 객체를 가져온 것  -->

    <!-- name을 지정해주는 이유 !  -->
    <!-- model로 form을 정해주지 않았고 template_name으로 html 템플릿(화면)만 연결해두었기 때문에 html 안에 있는 form이 제대로 동작하려면 해당 form 안에 name값이 제대로 정해져 있어야 post 요청이 성공적으로 수행됩니다~! 
    왜냐하면 서버에서 form 태그 자체에서 input을 감지하는 목적으로 사용하는 속성이 name 이기 때문에 그 부분이 제대로 충족되어야 html 안에서 form 요청이 제대로 수행될 수 있습니다  -->
    <br>

    <!-- content -->
    {{ form.content.label_tag }}
    <textarea type="text" name="{{ form.content.name }}">{{ form.initial.content }}</textarea>
    <br>
    <input type="submit" value="수정" class="btn btn-outline-success">
</form>

{% endblock %}
